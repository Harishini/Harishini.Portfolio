<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
<title>SingUp Page</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
<script src="signup.js" ></script>
    </head>
    <body>

        <h2>Signup Form</h2>
        
        
            <form name="f1" action="https://harishini.github.io/Harishini.Portfolio/"  method="POST" >
                <div class="container">
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" pattern=".+@gmail\.com"  required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        
              <label for="psw-repeat"><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" id="psw-repeat" name="psw-repeat" required>

              <button type="submit" onclick="return matchpass()"><span>Sign Up</span></button>
   
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
        <br>
    <span class="psw">Already have an account? <a href="login.html">Login</a></span>
            </div>
          </form>
       
        
        </body>
        </html>
